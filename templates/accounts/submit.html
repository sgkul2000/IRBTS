<head>

  <title>IRBTS - Nearby Bus Stations</title>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top ">
    <div class="container d-flex align-items-center">
      <a href="{% url 'home' %}" class="mr-auto"><img src="{% static 'accounts/assets/img/logo.png' %}" width="50px"
          height="" alt="" class="img-fluid"></a>

      <nav class="nav-menu d-none d-lg-block">
        <ul>
          {# <!--make the nav bar dynamic using {% url 'home' %}#id -->#}

          <li><a id="force-black" href="{% url 'home' %}">Home</a></li>
          <li><a id="force-black" href="{% url 'home' %}#services">Search</a></li>
          <!-- <li><a id="force-black" href="{% url 'home' %}#team">About</a></li>
          <li><a id="force-black" href="{% url 'home' %}#contact">Contact</a></li> -->
          {% if user.is_authenticated %}
          <li style="color: #e43c5c;">Hi</li>
          <li>
            <button id="myBtn" type="button" class="btn btn-red" onclick="document.location='{% url 'logout' %}'">
              Logout
            </button>
          </li>
          <!-- SignUP-Login Form -->
          {% else %}
          <li>
            <button id="myBtn" type="button" class="btn btn-red" onclick="document.location='{% url 'accounts' %}'">
              SignUP/Login
            </button>
          </li>
          {% endif %}
        </ul>
      </nav><!-- .nav-menu -->

    </div>
  </header><!-- End Header -->

  <main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
        <h2><a href="{% url 'home' %}#services"><i class='bx bx-arrow-back'></i></a></h2>
      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Services Section ======= -->
    <section id="services" class="services">
      <div class="container">
        <div class="section-title">
          <!-- <h2><i class='bx bxs-bus bx-md'></i></h2> -->
          <h3><span>Account recovery</span></h3>
          <p>Enter your email that you are using in this Account</p>





        </div>

        <center>

          <form method="POST" style="width: 25rem; padding-bottom: 9rem;">{% csrf_token %}

            <fieldset class="form-group">
              {{ form|crispy }}
            </fieldset>
            <div class="form-group">
              <button type="submit" class="btn btn-primary mb-2">Confirm identity</button>
            </div>

          </form>


        </center>


      </div>

    </section><!-- End Services Section -->

    <!-- .........................................................  -->




  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
