  <style>
    /* search suggestions  */
    .autocomplete {
      position: relative;
      display: inline-block;
    }
  
    .autocomplete-items {
      position: absolute;
      border: 1px solid #d4d4d4;
      border-bottom: none;
      border-top: none;
      z-index: 99;
  
      top: 100%;
      left: 0;
      right: 0;
    }
  
    .autocomplete-items div {
      padding: 10px;
      cursor: pointer;
      background-color: #fff;
      border-bottom: 1px solid #d4d4d4;
    }
  
    .autocomplete-items div:hover {
      background-color: #e9e9e9;
    }
  
    .autocomplete-active {
      background-color: DodgerBlue !important;
      color: #ffffff;
    }
  
    /* search suggestions  */
  </style>

  <header id="header" class="fixed-top ">

          height="" alt="" class="img-fluid"></a>

      <nav class="nav-menu d-none d-lg-block">

          <li><a id="force-black" href="{% url 'home' %}">Home</a></li>
          <li><a id="force-black" href="{% url 'home' %}#services">Search</a></li>

          <li>

            </button>
          </li>

          {% else %}
          <li>
            <button id="myBtn" type="button" class="btn btn-red" onclick="document.location='{% url 'accounts' %}'">

        <div class="row content align-items-center justify-content-center flex-column">

          <!-- ..................ADDED.................  -->
          <!-- ...............TABLE......................  -->

          <input style="width: 50%;" id="driverName" type="text" class="form-group pull-left search form-control"
            placeholder="Driver name">
          <input style="width: 50%;" id="driverPhone" type="number" class="form-group pull-left search form-control"
            placeholder="Driver contact number">
          <input style="width: 50%;" id="busNo" type="text" class="form-group pull-left search form-control"
            placeholder="Bus number">
          
            <div class="autocomplete w-50 d-flex justify-content-center">

              <input style="width: 100%;" id="curStop" type="text" class="form-group pull-left search form-control"
              placeholder="Current Stop">
            </div>


          <button class="btn btn-red" id="startBtn">Next</button>


          <!-- ...............TABLE......................  -->
